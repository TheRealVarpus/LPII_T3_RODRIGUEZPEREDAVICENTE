<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de M√©dicos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 1200px;
        }
        .header {
            background-color: #004085;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }
        .table-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-primary, .btn-success {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover, .btn-success:hover {
            background-color: #0056b3;
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .btn-danger:hover {
            background-color: #a71d2a;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <div class="header">
        <h1>üìã Listado de M√©dicos</h1>
    </div>

    <!-- üîç Formulario de B√∫squeda -->
    <form th:action="@{/vistas/ListadoMedicos}" method="get" class="d-flex justify-content-center mb-4">
        <input type="text" class="form-control w-50" name="nombre" placeholder="Buscar m√©dico..." th:value="${nombre}">
        <button class="btn btn-primary mx-2" type="submit">üîç Buscar</button>
        <a th:href="@{/vistas/ListadoMedicos}" class="btn btn-secondary">üîÑ Reset</a>
    </form>

    <div class="text-center mb-3">
        <a th:href="@{/vistas/RegistrarMedico}" class="btn btn-success">‚ûï Registrar Nuevo M√©dico</a>
    </div>

    <div class="table-container">
        <table class="table table-hover">
            <thead class="table-dark text-center">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>DNI</th>
                    <th>Estado Civil</th>
                    <th>Fecha de Nacimiento</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="m : ${listado}" class="text-center">
                    <td th:text="${m.idMedicoT3}"></td>
                    <td th:text="${m.nombreT3}"></td>
                    <td th:text="${m.apellidoT3}"></td>
                    <td th:text="${m.emailT3}"></td>
                    <td th:text="${m.dniT3}"></td>
                    <td th:text="${m.estadoCivilT3}"></td>
                    <td th:text="${#dates.format(m.fechaNacimT3, 'dd-MM-yyyy')}"></td>
                    <td>
                        <a th:href="@{/vistas/EditarMedico/{id}(id=${m.idMedicoT3})}" class="btn btn-warning btn-sm">‚úèÔ∏è Editar</a>
                        <a th:href="@{/vistas/EliminarMedico/{id}(id=${m.idMedicoT3})}" class="btn btn-danger btn-sm"
                           onclick="return confirm('¬øEst√°s seguro de eliminar este m√©dico?');">üóëÔ∏è Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
